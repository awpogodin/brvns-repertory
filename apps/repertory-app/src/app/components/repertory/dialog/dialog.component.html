<h1 mat-dialog-title class="title">Добавление связки</h1>
<div mat-dialog-content>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <mat-form-field class="input" hideRequiredMarker>
            <mat-label>Название препарата</mat-label>
            <input matInput formControlName="name" type="text" [matAutocomplete]="meds" required>
            <mat-error *ngIf="name.invalid">{{getNameErrorMessage()}}</mat-error>
            <mat-autocomplete #meds="matAutocomplete">
                <mat-option *ngFor="let medication of filteredMedications | async" [value]="medication">{{medication}}</mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </form>
    <span class="warn">
            Препарат будет связан со всеми выбранными симптомами!
        </span>
</div>
<div mat-dialog-actions class="buttons">
    <button mat-button (click)="onNoClick()">Отменить</button>
    <button mat-button [disabled]="form.invalid" (click)="onSubmit()" color="accent">Добавить</button>
</div>
